<html>

<head>
    <title>Raster Tile</title>
    <script src="cdn/ol.js"></script>
    <link rel="stylesheet" href="cdn/ol.css">
    <link rel="stylesheet" href="cdn/style.css">
</head>

<body>
    <div id="map">
        <div id="popup"></div>
    </div>
</body>
<script>

    let osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
    })

    
    var map = new ol.Map({
        target: 'map',
        view: new ol.View({
            center: [
                8542295.27212957, 3595868.3527581077],
            zoom: 6,
            // minZoom: 10,
            maxZoom: 13
        }),
        layers: [
            osmLayer,
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: 'tiles/{z}/{x}/{y}.png',
                }),
            })
        ]
    });

</script>

</html>
